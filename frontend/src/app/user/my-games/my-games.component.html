<div class="container">
<table mat-table fxFill [dataSource]="dataSource" class="mat-elevation-z8 text-left">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>שם </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> התחלה </th>
    <td mat-cell *matCellDef="let element"> {{element.start}} </td>
  </ng-container>

  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> סיום </th>
    <td mat-cell *matCellDef="let element"> {{element.end}} </td>
  </ng-container>

  <ng-container matColumnDef="start_location">
    <th mat-header-cell *matHeaderCellDef> מיקום התחלתי </th>
    <td mat-cell *matCellDef="let element"> {{element.start_location}} </td>
  </ng-container>

  <ng-container matColumnDef="finish_location">
    <th mat-header-cell *matHeaderCellDef> מיקום סופי </th>
    <td mat-cell *matCellDef="let element"> {{element.finish_location}} </td>
  </ng-container>

  <ng-container matColumnDef="condition">
    <th mat-header-cell *matHeaderCellDef> סטטוס </th>
  </ng-container>
  <td mat-cell *matCellDef="let element"> {{element.condition }} </td>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> פעולה </th>
    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
