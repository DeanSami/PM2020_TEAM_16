
<h1>דוחות</h1>

<div class="row text-left" matchHeight="card">
  <div (click)="gameReport('admins')" class="col-xl-4 col-lg-6 col-12 cursor-pointer">
    <div class="card bg-success">
      <div class="card-content">
        <div class="px-3 py-3">
          <div class="media">
            <div class="media-body white text-left">
              <h3>{{admins.length}}</h3>
              <span>מנהלים</span>
            </div>
            <div class="media-right align-self-center">
              <i class="icon-user white font-large-2 float-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div (click)="gameReport('games')" class="col-xl-4 col-lg-6 col-12 cursor-pointer">
    <div class="card bg-warning">
      <div class="card-content">
        <div class="px-3 py-3">
          <div class="media">
            <div class="media-body white text-left">
              <h3>{{games.length}}</h3>
              <span>משחקים</span>
            </div>
            <div class="media-right align-self-center">
              <i class="icon-support white font-large-2 float-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div (click)="gameReport('places')" class="col-xl-4 col-lg-6 col-12 cursor-pointer">
    <div class="card bg-primary">
      <div class="card-content">
        <div class="px-3 py-3">
          <div class="media">
            <div class="media-body white text-left">
              <h3>{{places.length}}</h3>
              <span>מקומות עניין</span>
            </div>
            <div class="media-right align-self-center">
              <i class="icon-pointer white font-large-2 float-left"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
